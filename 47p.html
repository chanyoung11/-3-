<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 하루</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #a8e0ff, #f0f8ff);
            font-family: Arial, sans-serif;
        }      
        .dateimg.active {
            border: 3px solid green;
            border-radius: 5px;
        }
        .dateimg {
            width: 30px;
            height: auto;
            margin-top: 1px;
            vertical-align: middle;
            cursor: pointer;
            transition: filter 0.3s;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .header-section input {
            margin: 5px;
            padding: 5px;
            width: 80px;
            text-align: center;
        }
        .weather-icons {
            margin-top: 10px;
        }
        .weather-icons img {
            width: 30px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f9f9f9;
        }
        .tr1 {
            height: 70px;
        }
        .td1 {
            width: 100px;
        }
        .td2 {
            width: 300px;
        }
        .note {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
    <body>
        <div class="section">
            <div class="container">
                <div class="header-section">
                    <tr>오늘의 날짜:</tr>
                    <div>
                        <input type="number" placeholder="년">년
                        <input type="number" placeholder="월">월
                        <input type="number" placeholder="일">일
                        <input type="text" placeholder="요일">요일
                    </div>
                    <div class="weather-icons">
                        <tr>날씨:</tr>
                        <img src="clear.jpg" class="dateimg" data-weather="맑음" />
                        <img src="cloudy.jpg" class="dateimg" data-weather="흐림" />
                        <img src="rainy.jpg" class="dateimg" data-weather="눈" />
                        <img src="snow.jpg" class="dateimg" data-weather="비" />
                    </div>
                </div>

                <table>
                    <thead>
                        <th colspan="5">나의 하루</td>
                        <tr class="tr1">
                            <th>방문한 장소</th>
                            <th>오늘 만난 사람</th>
                            <th>구입한 물건</th>
                            <th>지출 금액</th>
                            <th>오늘의 뉴스</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tr1">
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>

                <table>
                    <thead>
                        <tr>
                            <th>시간</th>
                            <th colspan="2">중요한 일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tr1">
                            <td>오전 5시 ~ 8시</td>
                            <td>일어나서 한 일</td>
                            <td class="td2" contenteditable="true"></td>
                        </tr>
                        <tr class="tr1">
                            <td>오전 8시 ~ 12시</td>
                            <td>아침 식사 후에 한 일</td>
                            <td contenteditable="true"></td>
                        </tr>
                        <tr class="tr1">
                            <td>오후 12시 ~ 5시</td>
                            <td>오후에 한 일</td>
                            <td contenteditable="true"></td>
                        </tr>
                        <tr class="tr1">
                            <td>오후 5시 ~ 10시</td>
                            <td>저녁 식사 후에 한 일</td>
                            <td contenteditable="true"></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <td class ="td1">내일 계획</td>
                    <td class="tr1" contenteditable="true"></td>
                </table>

                <table>
                    <td class="td1">
                        뇌건강을 위한 생활습관
                    </td>
                    <td class="note">
                        월 1회 이상 다양한 사회활동에 참여하시기 바랍니다.<br/>
                        사회활동이란 사람들과 함께 어울려 하는 활동입니다. 예로는 지역축제, 동창모임, 봉사활동 참여 등이 있습니다.
                    </td>
                    <tr>
                    </tr>
                </table>
            </div>
        </div>
            <script>
        const weatherimages = document.querySelectorAll(".dateimg");
            weatherimages.forEach((img, index) => {
                img.addEventListener("click", () => {
                    img.classList.toggle("active");
                    const weatherconditions = ["맑음", "흐림", "눈", "비"];
                    selectedweather = img.classList.contains("active")
                        ? weatherconditions[index]
                        : "";
                });
        });
    </script>
    </body>

</html>
